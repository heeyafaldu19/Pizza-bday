<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dough to Destiny üçï</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(#ffe8c7, #f7b267);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.game {
  width: 360px;
  height: 640px;
  background: #fff7ef;
  border-radius: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,.25);
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.title {
  text-align: center;
  font-size: 20px;
  font-weight: 600;
}

.stage {
  flex: 1;
  background: #fff;
  border-radius: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  position: relative;
  user-select: none;
}

.hidden {
  display: none;
}

.btn {
  background: #ff7b00;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
}

.progress {
  height: 6px;
  background: #eee;
  border-radius: 6px;
  overflow: hidden;
}

.fill {
  width: 0%;
  height: 100%;
  background: #ff7b00;
  transition: width .3s;
}

.pizza {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: #f3e5ab;
  display: flex;
  justify-content: center;
  align-items: center;
}

.sauce {
  width: 140px;
  height: 140px;
  background: #d62828;
  border-radius: 50%;
  display: none;
}

.cheese {
  width: 120px;
  height: 120px;
  background: #ffd966;
  border-radius: 50%;
  display: none;
}

.topping {
  position: absolute;
  font-size: 20px;
}
</style>
</head>

<body>

<div class="game">
  <div class="title">Dough to Destiny üçï</div>

  <div class="progress"><div class="fill" id="fill"></div></div>

  <div class="stage" id="stage">
    Tap to knead dough ü•£
  </div>

  <button class="btn hidden" id="actionBtn">Continue</button>
</div>

<script>
let step = 0;
let progress = 0;
const fill = document.getElementById("fill");
const stage = document.getElementById("stage");
const btn = document.getElementById("actionBtn");

function updateProgress(val) {
  progress += val;
  fill.style.width = progress + "%";
}

stage.addEventListener("click", () => {
  if (step === 0) {
    updateProgress(25);
    stage.innerText = "Dough feels smooth ‚ú®";
    btn.classList.remove("hidden");
  }
});

btn.addEventListener("click", () => {
  btn.classList.add("hidden");
  step++;

  if (step === 1) {
    updateProgress(15);
    stage.innerHTML = `<div class="pizza" id="pizza"></div>`;
    stage.insertAdjacentText("beforeend", " Swipe to roll dough");
    enableSwipe();
  }

  if (step === 2) {
    updateProgress(15);
    const pizza = document.getElementById("pizza");
    const sauce = document.createElement("div");
    sauce.className = "sauce";
    sauce.style.display = "block";
    pizza.appendChild(sauce);
    stage.insertAdjacentText("beforeend", " Tap to spread sauce");
  }

  if (step === 3) {
    updateProgress(15);
    const pizza = document.getElementById("pizza");
    const cheese = document.createElement("div");
    cheese.className = "cheese";
    cheese.style.display = "block";
    pizza.appendChild(cheese);
    stage.insertAdjacentText("beforeend", " Sprinkle cheese üßÄ");
  }

  if (step === 4) {
    updateProgress(15);
    stage.insertAdjacentText("beforeend", " Add toppings üçÑü´í");
    addToppings();
  }

  if (step === 5) {
    updateProgress(15);
    stage.innerText = "üî• Baking...";
    setTimeout(() => {
      stage.innerText = "Tap to eat üçï";
    }, 2000);
  }

  if (step === 6) {
    updateProgress(15);
    stage.innerText = "Made with love. Eaten with joy ‚ù§Ô∏è";
  }
});

function enableSwipe() {
  let startX = 0;
  stage.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  stage.addEventListener("touchmove", e => {
    const dx = e.touches[0].clientX - startX;
    if (Math.abs(dx) > 30) btn.classList.remove("hidden");
  });
}

function addToppings() {
  ["üçÑ","ü´í","üå∂Ô∏è"].forEach((t,i)=>{
    const el = document.createElement("div");
    el.className = "topping";
    el.innerText = t;
    el.style.top = 100 + i*20 + "px";
    el.style.left = 150 + i*20 + "px";
    stage.appendChild(el);
  });
}
</script>

</body>
</html>
